<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
    
    <div class="form-group">
      <label for="email">Email: <br/>
      </label>
      <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="example@example.com">
      <small id="emailHelpId" class="form-text text-muted"></small>
    </div>
    <label for="number">Numero telefone:</label><br>
    <input type="number" name="telefone" id="" placeholder="99 99999999">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
